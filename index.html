<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #000000">

            <a-camera position="0 8 15"></a-camera>

            <a-assets timeout="10000">

                <a-asset-item id="tiger" src="tiger\Mesh_BengalTiger.gltf"></a-asset-item>

                <img id="bg" src="./night_sky.jpg">

            </a-assets>
        
            <a-sky src="#bg"></a-sky>

            <a-entity light="type: ambient; intensity: 0.5;">
            </a-entity>

            <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
                position="-6 8 1"></a-entity>

            <a-entity>
                <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
                </a-entity>
              </a-entity>
        </a-scene>
    </body>
</html>
